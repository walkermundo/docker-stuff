version: '3.6'
volumes:
  aurora-mysql-data:
networks:
  dev:
    external:
      name: dev
services:
  aurora-db:
    image: mysql:5.7
    env_file:
      mysql.env
    ports:
      - 3306:3306
    volumes:
      - type: 'volume'
        source: aurora-mysql-data
        target: /var/lib/mysql
        volume:
          nocopy: true
    restart: always
    networks:
      dev:
        aliases:
          - aurora-db
